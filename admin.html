
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>관리자 - 회원가입 정보</title>
  <style>
    body { background: #111; color: white; font-family: sans-serif; padding: 30px; }
    h2 { text-align: center; color: gold; }
    table { width: 100%; border-collapse: collapse; background: #222; margin-top: 20px; }
    th, td { padding: 12px; border: 1px solid #555; text-align: center; }
    th { background: #333; }
    tr:nth-child(even) { background: #2a2a2a; }
  </style>
</head>
<body>
  <h2>🛠️ 관리자 페이지 - 회원가입자 목록</h2>
  <table>
    <thead>
      <tr>
        <th>아이디</th>
        <th>닉네임</th>
        <th>전화번호</th>
        <th>은행</th>
        <th>계좌번호</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>

  <script>
    const users = JSON.parse(localStorage.getItem("users") || "[]");
    const table = document.getElementById("userTable");

    users.forEach(user => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${user.username || ""}</td>
        <td>${user.nickname || ""}</td>
        <td>${user.phone || ""}</td>
        <td>${user.bank || ""}</td>
        <td>${user.account || ""}</td>
      `;
      table.appendChild(row);
    });
  </script>
</body>
</html>
