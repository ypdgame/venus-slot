<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 로그인</title>
  <style>
    body {
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    .login-box {
      background: #1e1e1e;
      border: 1px solid #444;
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #2e2e2e;
      color: white;
      border: 1px solid #555;
      border-radius: 6px;
    }
    button {
      padding: 12px;
      width: 100%;
      background: linear-gradient(to right, #0049b7, #00c6fb);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>🔐 관리자 로그인</h2>
    <input type="text" id="adminId" placeholder="아이디 입력" />
    <input type="password" id="adminPw" placeholder="비밀번호 입력" />
    <button onclick="adminLogin()">로그인</button>
    <button onclick="history.back()" style="margin-top: 10px; background: #444;">닫기</button>
  </div>

  <script>
    function adminLogin() {
      const id = document.getElementById('adminId').value.trim();
      const pw = document.getElementById('adminPw').value.trim();
      if (id === '도래미' && pw === '8989') {
        location.href = './admin.html';
      } else {
        alert('❌ 관리자만 접근 가능합니다!');
      }
    }
  </script>
</body>
</html>
