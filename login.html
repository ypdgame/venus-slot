
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body {
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    .login-box {
      background: #1e1e1e;
      border: 1px solid #444;
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #2e2e2e;
      color: white;
      border: 1px solid #555;
      border-radius: 6px;
    }
    button {
      padding: 12px;
      width: 100%;
      background: linear-gradient(to right, #0049b7, #00c6fb);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>🔐 로그인</h2>
    <input type="text" placeholder="아이디 입력" />
    <input type="password" placeholder="비밀번호 입력" />
    <button onclick="alert('로그인 시도')">로그인</button>
    <button onclick="history.back()" style="margin-top: 10px; background: #444;">닫기</button>
  </div>
</body>
</html>
